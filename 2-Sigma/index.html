<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./build/sigma.min.js"></script>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        #sigma-container {
            width: 100%;
            height: 100%;
            background-color: #E1E1E1
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id='sigma-container'></div>
    <script>
        // Initialise sigma:
        var s = new sigma(
            {
                renderer: {
                    container: document.getElementById('sigma-container'),
                    type: 'canvas'
                },
                settings: {
                    minEdgeSize: 0.1,
                    maxEdgeSize: 2,
                    minNodeSize: 1,
                    maxNodeSize: 8,
                }
            }
        );

        // Create a graph object
        var graph = {
            nodes: [
                { id: "n0", label: "A node", x: Math.random(), y: Math.random(), size: 3, color: '#008cc2' },
                { id: "n1", label: "Another node", x: Math.random(), y: Math.random(), size: 3, color: '#008cc2' },
                { id: "736", label: "Zvjezdan Misimovic", title: 'Country: ' + 'Bosnia and Herzegovina' + '<br>' + 'Team: ' + 'Guizhou Renhe', value: 22, group: 20,  x: Math.random(), y: Math.random(), size: 3,color: '#008cc2'},
                { id: "n2", label: "And a last one", x: Math.random(), y: Math.random(), size: 3, color: '#E57821' }
            ],
            edges: [
                { id: "e0", source: "n0", target: "n1"},
                { id: "e1", source: "n1", target: "n2"},
                { id: "e2", source: "n2", target: "n0"},
                { id: "e3", source: "736", target: "n2"}
            ]
        }

        // Load the graph in sigma
        s.graph.read(graph);
        // Ask sigma to draw it
        s.refresh();
    </script>
</body>

</html>
