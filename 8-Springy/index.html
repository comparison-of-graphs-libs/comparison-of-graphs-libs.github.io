<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="../WorldCup2014.js"></script>
<script src="http://getspringy.com/springy.js"></script>
<script src="http://getspringy.com/springyui.js"></script>
<script>
var graph = new Springy.Graph();

var dennis = graph.newNode({
  label: 'Dennis',
  ondoubleclick: function() { console.log("Hello!"); }
});

const nodeRefs = {}
for (let {id, label} of nodes) {
  nodeRefs[id] = graph.newNode({label})
}

for (let edge of edges) {
  const fromRef = nodeRefs[edge.from]
  const toRef = nodeRefs[edge.to]
  graph.newEdge(fromRef, toRef)
}

jQuery(function(){
  var springy = window.springy = jQuery('#springydemo').springy({
    graph: graph,
    nodeSelected: function(node){
      console.log('Node selected: ' + JSON.stringify(node.data));
    }
  });
});
</script>

<canvas id="springydemo" width="1280" height="720" />
</body>
